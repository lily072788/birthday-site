<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Anant!</title>

  <!-- Google Font: Tangerine -->
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Tangerine', cursive;
      font-size: 4em;
      font-weight: 700;
      color: #000;
      animation: bounce 2s infinite;
      z-index: 10;
    }

    p {
      font-family: 'Tangerine', cursive;
      font-size: 2.5em;
      font-weight: 700;
      color: #000;
      margin: 10px 0;
      z-index: 10;
    }

    button {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 2em;
      font-family: 'Tangerine', cursive;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background-color: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 10px #00000040;
      z-index: 10;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .hearts {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background-color: rgb(226, 103, 123);
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgb(226, 103, 123);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 2em;
      }

      button {
        font-size: 1.8em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è‚ù§Ô∏è Happy Birthday Anant! ‚ù§Ô∏è‚ù§Ô∏è</h1>
  <p>Wishing you joy, success, and lots of love!</p>
  <button onclick="window.location.href='cake.html'">Click to Celebrate üéÅ</button>

  <!-- Floating hearts background -->
  <div class="hearts" id="hearts"></div>

  <script>
    function createHearts() {
      const container = document.getElementById("hearts");
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heart.style.opacity = Math.random();
        container.appendChild(heart);
      }
    }

    window.onload = createHearts;
  </script>
</body>
</html>
