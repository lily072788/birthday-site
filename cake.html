<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cake Animation with Floating Hearts</title>

  <!-- Google Font: Tangerine -->
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      overflow: hidden;
      font-family: 'Tangerine', cursive;
    }

    .hearts {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background-color: rgb(226, 103, 123);
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgb(226, 103, 123);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(-45deg);
        opacity: 0;
      }
    }

    .container {
      width: 400px;
      height: 400px;
      background-color: #ffffff;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 8px;
      box-shadow: 0 20px 45px rgba(120, 76, 10, 0.25);
      z-index: 10;
    }

    .cake {
      width: 100%;
      position: absolute;
      bottom: 60px;
    }

    .bottom-layer,
    .top-layer,
    .middle-layer {
      height: 80px;
      width: 240px;
      position: relative;
      margin: auto;
      background-repeat: repeat;
      background-size: 100% 100%, 60px 100px;
      background-position: 28px 0;
      background-image: linear-gradient(
          transparent 50px,
          #e3a953 50px,
          #e3a953 60px,
          transparent 60px
        ),
        radial-gradient(circle at 30px 5px, #713e16 30px, #eac284 31px);
    }

    .middle-layer {
      transform: scale(0.85);
      top: 72px;
      animation: rise-1 2s forwards;
    }

    @keyframes rise-1 {
      100% {
        top: 7px;
      }
    }

    .top-layer {
      transform: scale(0.7);
      top: 144px;
      animation: rise-2 2s 2s forwards;
    }

    @keyframes rise-2 {
      100% {
        top: 26px;
      }
    }

    .candle {
      background: repeating-linear-gradient(
        45deg,
        #fd3018 0,
        #fd3018 5px,
        #ffa89e 5px,
        #ffa89e 10px
      );
      height: 45px;
      width: 15px;
      position: absolute;
      margin: auto;
      left: 0;
      right: 0;
      bottom: 0;
      animation: rise-3 1s 4s forwards;
    }

    @keyframes rise-3 {
      100% {
        bottom: 202px;
      }
    }

    .candle:after {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      background-color: #ffee54;
      border-radius: 0 50% 50% 50%;
      transform: scale(0) rotate(45deg);
      bottom: 50px;
      left: -0.5px;
      animation: flame 1.5s 5s forwards;
    }

    @keyframes flame {
      100% {
        transform: scale(1) rotate(45deg);
      }
    }

    .bottom-message {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #000;
      z-index: 20;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <!-- Heart Background -->
  <div class="hearts" id="hearts"></div>

  <!-- Cake -->
  <div class="container">
    <div class="cake">
      <div class="candle"></div>
      <div class="top-layer"></div>
      <div class="middle-layer"></div>
      <div class="bottom-layer"></div>
    </div>
  </div>

  <!-- Bottom Message -->
  <div class="bottom-message">
    Happy Birthday, my handsome man! ðŸ˜˜ You're the best thing that ever happened to me ðŸ’—.  
    May your year be filled with happiness, success, and endless love from me! ðŸ’—
  </div>

  <!-- Heart Creation Script -->
  <script>
    const container = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      container.appendChild(heart);
    }
  </script>
</body>
</html>
